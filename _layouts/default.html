<!DOCTYPE html>
<html lang="{{ page.lang | default: site.default_lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.book_title }}{% else %}{{ site.book_title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    {% seo %}
</head>
<body>
    <header>
        <nav>

            <a href="{{ '/about' | relative_url }}">About</a>
            <div class="language-switcher">
                <a href="{{ '/uk/' | relative_url }}" class="{% if page.lang == 'uk' %}active{% endif %}">УКР</a>
                <span class="separator">|</span>
                <a href="{{ '/ru/' | relative_url }}" class="{% if page.lang == 'ru' %}active{% endif %}">РУС</a>
            </div>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
    </footer>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>

<style>
.book-title {
    font-size: 1.5em;
    font-weight: bold;
    margin-right: 20px;
    color: #333;
}

.language-switcher {
    display: inline-block;
    margin-left: 20px;
}

.language-switcher a {
    text-decoration: none;
    color: #666;
    padding: 5px 10px;
}

.language-switcher a.active {
    color: #000;
    font-weight: bold;
}

.language-switcher .separator {
    color: #ccc;
    margin: 0 5px;
}
</style>
